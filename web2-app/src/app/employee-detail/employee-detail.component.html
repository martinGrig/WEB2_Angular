<div *ngIf="employee">
    <h2>{{employee.name | uppercase}} Details</h2>
    <div><span>id: </span>{{employee.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="employee.name" placeholder="name"/>
      </label>
    </div>
    <div>
      <label>position:
        <input [(ngModel)]="employee.position" placeholder="position"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
