<div class="tasks1">

  <h2 class="font-weight-bold">Tasks</h2>
  
  
  <div>
    <label>
      <!-- Search form -->
  <div class="md-form mt-0">
      <input #taskName class="form-control" type="text" placeholder="Name" aria-label="Search"/>
    </div>
     
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add" (click)="add(taskName.value); taskName.value=''">
      Add
    </button>
  </div>
  <br>
  
<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/details/{{task.id}}">
      <span class="badge">{{task.id}}</span> {{task.name}}
    </a>
    <button class="delete" title="delete task"
      (click)="delete(task)">x</button>
  </li>
</ul>
</div>
