<div class="searchposition">
  <div id="search-component">
      <h4><label for="search-box"></label></h4>
      
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" #searchBox id="search-box" (input)="search(searchBox.value)" />
      
        <ul class="search-result">
          <li *ngFor="let department of departments$ | async" >
            <a routerLink="/detailss/{{department.id}}">
              {{department.name}}
            </a>
          </li>
        </ul>
      </div>
