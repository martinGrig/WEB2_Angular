<div *ngIf="task">
  <h2>{{task.name}} Details</h2>
  <div><span>ID: </span>{{task.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="task.name" placeholder="name"/>
    </label>
  </div>
  <div><span>Department: </span>{{task.department}}</div>
  <div><span>Employee(s) working on it: </span>{{task.employee}}</div>
  <div><span>Deadline: </span>{{task.deadline}}</div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
